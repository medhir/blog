apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    # Set this annotation to prevent 413 "Request entity too large" error on image uploads
    nginx.ingress.kubernetes.io/proxy-body-size: 30m
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - medhir.com
        - api-review.medhir.com
        - api.medhir.com
        - auth.medhir.com
        - code.medhir.com
        - stage.medhir.com
        - gitlab.medhir.com
        - registry.medhir.com
        - review.medhir.com
      secretName: medhir-blog-prod-cert
  rules:
    - host: medhir.com
      http:
        paths:
          - path: /
            backend:
              serviceName: blog-production-service
              servicePort: 9000
    - host: api.medhir.com
      http:
        paths:
          - path: /
            backend:
              serviceName: server-production-service
              servicePort: 9000
    - host: review.medhir.com
      http:
        paths:
          - path: /
            backend:
              serviceName: www-review-service
              servicePort: 3000
    - host: api-review.medhir.com
      http:
        paths:
          - path: /
            backend:
              serviceName: server-review-service
              servicePort: 9000
    - host: auth.medhir.com
      http:
        paths:
          - path: /
            backend:
              serviceName: fusionauth
              servicePort: 9011
    - host: code.medhir.com
      http:
        paths:
          - path: /
            backend:
              serviceName: coder-service
              servicePort: 8080
