apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fusionauth
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: fusionauth
    spec:
      initContainers:
        - name: wait-for-search
          image: darthcabs/tiny-tools:1
          args:
            - /bin/bash
            - -c
            - >
              set -x;
              while [[ "$(nc -zv fusionauth-search 9200 &> /dev/null; echo $?)" != 0 ]]; do
                echo '.'
                sleep 15;
              done
      containers:
        - env:
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: fusionauth-username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: fusionauth-password
            # Takes the form of jdbc:postgresql://<private_ip>:5432/fusionauth
            - name: DATABASE_URL
              valueFrom: 
                secretKeyRef:
                  name: database-credentials
                  key: host-url
            - name: FUSIONAUTH_MEMORY
              value: 256M
            - name: FUSIONAUTH_SEARCH_SERVERS
              value: http://fusionauth-search:9200
          image: fusionauth/fusionauth-app:latest
          name: fusionauth
          ports:
            - containerPort: 9011
          resources: {}
      restartPolicy: Always
