apiVersion: apps/v1
kind: Deployment

metadata:
  name: blog-review
  labels:
    app: blog-review
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-review
  template:
    metadata:
      name: blog-review
      labels:
        app: blog-review
    spec:
      restartPolicy: Always
      containers:
        - name: blog-review
          image: registry.medhir.com/medhir/blog/master:latest
          ports:
            - containerPort: 9000
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-storage
                  key: access-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-storage
                  key: access-secret
            - name: FUSIONAUTH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: fusionauth-api
                  key: id
            - name: BLOG_AUTH_APPLICATION_ID
              valueFrom:
                secretKeyRef:
                  name: fusionauth-app-id
                  key: id
      imagePullSecrets:
        - name: medhir-registry-image-pull