{{ define "main" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" type="text/css" href="{{ .CSSPath }}">
    <title>{{ .Title }}</title>
  </head>
  <body>
    {{ template "header" }}
    <main>
      {{ template "content" . }}
    </main>
    {{ template "footer" }}
  </body>
</html>
{{ end }}
